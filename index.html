<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center">Tic Tac Toe</h1>
            <p class="info-screen">Player X play first!</p>
        </div>

        <div class="board-container">
            <div class="board">
                <div class="bord-box" data-index="0"></div>
                <div class="bord-box" data-index="1"></div>
                <div class="bord-box" data-index="2"></div>
                <div class="bord-box" data-index="3"></div>
                <div class="bord-box" data-index="4"></div>
                <div class="bord-box" data-index="5"></div>
                <div class="bord-box" data-index="6"></div>
                <div class="bord-box" data-index="7"></div>
                <div class="bord-box" data-index="8"></div>
            </div>
        </div>
        <div id="btnDiv" class="resetBtn">
        </div>
        

    </div>
    
</body>
</html>
